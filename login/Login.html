<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TreeBios - Login</title>
  <link rel="stylesheet" href="login.css">
  <script src="script.js" defer></script> <!-- Importa o arquivo JavaScript -->
</head>
<body>
  <div class="container">
    <!-- Seção de Login -->
    <div class="login-section">
      <h2>Login</h2>
      <form id="loginForm"> <!-- Adiciona um ID ao formulário -->
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Entrar</button>
      </form>
    </div>

    <!-- Seção de Imagem de Campanha -->
    <div class="campaign-section">
        <img src="../template/NOVEMBRO AZUL  tree bios.png" alt="Campanha Novembro Azul" class="campaign-image">
    </div>
  </div>
</body>
</html>
